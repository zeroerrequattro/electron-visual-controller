<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
      background: transparent;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .contain {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      background: transparent 50% 50% / cover no-repeat;
      transform: translate(-50%,-50%);
      transition: opacity 15s linear;
    }
  </style>
  <script src="./renderer.js"></script>
  <script src="./service.js"></script>
  <script data-json type="json/template"></script>
</head>
<body style="-webkit-app-region: nodrag;">
  <video class="contain" autoplay muted loop playsinline></video>
  <!-- <div class="contain"></div> -->
</body>
</html>
